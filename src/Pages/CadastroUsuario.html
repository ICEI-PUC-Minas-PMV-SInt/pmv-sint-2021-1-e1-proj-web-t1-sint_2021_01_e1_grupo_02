<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../css/template.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/index.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/cadastroUsuario.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body class="template-grid">
        <header class="template-header">
            <nav class="navbar template-navbar">
                <a href="../index.html"><img src="../Public/img/EletriCharge.svg" alt="Logotipo EletriCharge" class="template-logo"></a>
                <a href="../Pages/Login.html"><img src="../Public/img/icone-config.svg" alt="Ícone de configurações" class="template-config"></a>
            </nav>
        </header>
        <main class="template-main">
            <div class=" cadastroUsuario-opcoesCadastro">
                <a href="./CadastroUsuario.html" id="linkUsuario">Usuários</a>
            </div>

            <div class="cadastroUsuario-cadastroContainer">
                <h1>Cadastrar um usuário</h1>

                <form method="POST">
                    <div class="cadastroUsuario-inputContainer">
                        <div>
                            <input type="text" id="nome" placeholder="Nome" autofocus>
                            <input type="text" id="sobrenome" placeholder="Sobrenome">    
                        </div>
                        
                        <input type="email" id="email" placeholder="Email">

                        <div>
                            <input type="password" id="senha" placeholder="Digite aqui a Senha">
                            <input type="password" id="repetirSenha" placeholder="Repita aqui a Senha">
                        </div>

                        <p class="calculadoraUsuario-descricaoSenha">A sua senha deve ter pelo menos 8 caracteres e conter pelo menos um número</p>
                    </div>

                    <div class="cadastroUsuario-buttonContainer">
                        <button type="reset" class="cadastroUsuario-botaoCancelar" onclick =limpar()>Cancelar</button>
                        <button type="submit" class="cadastroUsuario-botaoCadastrar" onclick =registrarUsuario() >Cadastrar</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="template-footer">
            <p>© {2020} EletriCharge. All Rights Reserved. Powered by EletriCHarge</p>
        </footer>


        <script src="../js/cadastroUsuario.js" type="text/javascript"></script>
    </body>
</html>
