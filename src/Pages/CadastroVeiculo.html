<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../css/template.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/index.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/cadastroVeiculo.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body class="template-grid">
        
        <header class="template-header">
            <nav class="navbar template-navbar">
                <a href="../index.html"><img src="../Public/img/EletriCharge.svg" alt="Logotipo EletriCharge" class="template-logo"></a>
            </nav>
        </header>
        
        <main class="template-main">
            <div class="cadastroVeiculo-opcoesCadastro">
                <a href="./CadastroVeiculo.html" id="linkVeiculo">Veículos</a>
            </div>

            <div class="cadastroVeiculo-opcoesVeiculoContainer">

                <div class="row">
                    <div class="col-sm-12">
                        <h1>Cadastrar um veículo</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="cadastroVeiculo-inputContainer">
                            <input title="text" name="name"  id="nome" class="inputVeiculo" placeholder="Nome do Veículo" autofocus>
                              <select class="form-select"  id="categoria" aria-label="Default select example">
                                <option selected value="eletrico">Elétrico</option>
                                <option value="combustao">Combustão</option>
                                <option value="hibrido">Híbrido</option>
                              </select>
                            <input title="text" type="number" name="consumo-medio" inputmode="decimal" id ="consumo-medio" class="inputVeiculo" placeholder="Consumo médio">
                            <input title="text" name="preco" type="number" inputmode="decimal"  id="preco" class="inputVeiculo" placeholder="Preço">
                        </div>
                    </div>

                    <div class="col-sm-6">
                          <div class="flex-container">
                                <div class="flex-itemcontainer-texto">
                                    <textarea name="descriçao" id="descricao" placeholder="Descrição" rows="8"></textarea>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="cadastroVeiculo-buttonContainer">
                            <button type="reset" class="cadastroVeiculo-botaoCancelar" onclick =limpar()>Cancelar</button>
                            <button type="submit" class="cadastroVeiculo-botaoCadastrar" onclick =registrarVeiculo()>Cadastrar</button>
                        </div>
                    </div>
                  </div>
                </div>
        </main>

        <footer class="template-footer">
            <p>© {2020} EletriCharge. All Rights Reserved. Powered by EletriCHarge</p>
        </footer>


        <script src="../js/cadastroVeiculo.js" type="text/javascript"></script>
    </body>
    
</html>
